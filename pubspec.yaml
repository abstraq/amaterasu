name: amaterasu
description: Open-source client for viewing Twitch streams on IOS and Android.
version: 1.0.0

environment:
  sdk: ">=2.18.2 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_secure_storage: ^6.0.0
  flutter_svg: ^1.1.5
  freezed_annotation: ^2.2.0
  go_router: ^5.1.5
  http: ^0.13.5
  json_annotation: ^4.7.0
  logging: ^1.1.0
  riverpod_annotation: ^1.0.6
  shimmer: ^2.0.0
  webview_flutter: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.0
  freezed: ^2.2.0
  json_serializable: ^6.5.1
  riverpod_generator: ^1.0.6
  mockito: ^5.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/logo.svg
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.otf
        - asset: assets/fonts/Satoshi-BlackItalic.otf
        - asset: assets/fonts/Satoshi-Bold.otf
        - asset: assets/fonts/Satoshi-BoldItalic.otf
        - asset: assets/fonts/Satoshi-Italic.otf
        - asset: assets/fonts/Satoshi-Light.otf
        - asset: assets/fonts/Satoshi-LightItalic.otf
        - asset: assets/fonts/Satoshi-Medium.otf
        - asset: assets/fonts/Satoshi-MediumItalic.otf
        - asset: assets/fonts/Satoshi-Regular.otf

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none"
